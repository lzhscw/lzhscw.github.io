<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神，启动！</title>
    <link rel="icon" type="image/png" href="tubiao.png"> <!-- 替换为您的自定义图标的路径 -->
    <link rel="stylesheet" href="sweetalert2.min.css"> <!-- 引入SweetAlert样式文件 -->
</head>
<body>
    <button onclick="showCustomPopup()">显示弹窗</button>

    <script src="sweetalert2.min.js"></script> <!-- 引入SweetAlert脚本文件 -->
    <script>
        function showCustomPopup() {
            Swal.fire({
                title: '确定启动原神吗？',
                text: '这里是自定义文本内容',
                icon: 'error', // 使用错误图标
                customClass: {
                    confirmButton: 'swal-button',
                },
                showCancelButton: false,
                confirmButtonColor: '#0077FF',
                confirmButtonText: '确定',
                allowEnterKey: true,
                allowEscapeKey: true,
                focusConfirm: false,
                allowOutsideClick: false,
                showCloseButton: false,
                showLoaderOnConfirm: false,
                preConfirm: () => {
                    return new Promise((resolve) => {
                        setTimeout(() => {
                            resolve();
                        }, 2000); // 2秒后继续下一步操作
                    });
                },
            }).then((result) => {
                if (result.isConfirmed) {
                    // 用户点击了确定按钮后执行的操作
                    Swal.fire({
                        title: '成功',
                        text: '启动成功！',
                        icon: 'success', // 使用成功图标
                    });

                    // 这里添加播放音频和其他操作
                }
            });
        }
    </script>
</body>
</html>
